<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="etch-a-sketch.css">
  </head>

  <body></body>

  <script>

    const gridContainerDiv = document.createElement('div');
    gridContainerDiv.id = "gridContainer";
    document.querySelector('body').appendChild(gridContainerDiv);

    for (let row = 0; row < 16; row++) {
      
      const gridLineDiv = document.createElement('div')
      gridLineDiv.className = 'gridLine'
      gridLineDiv.id = `gridLine${row}`
      document.querySelector('#gridContainer').appendChild(gridLineDiv)

      for (let column = 0; column < 16; column++) {
        const gridDiv = document.createElement('div');
        gridDiv.className = "gridSquare";
        document.querySelector(`#gridLine${row}`).appendChild(gridDiv);
        console.log("Added");
      }
    }

  </script>

	</html>
